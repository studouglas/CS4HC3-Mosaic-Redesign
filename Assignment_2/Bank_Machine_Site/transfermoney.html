<!doctype html>
<head>
    <title>ATM Redesign Demo | CS 4HC3</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!--==== REPLACE WITH PRECOMPILED CSS WHEN DEVELOPMENT DONE ====-->
    <link rel="stylesheet/less" type="text/css" href="css/global.less">
    <script src="js/less.js"></script>
    <!--==== REPLACE WITH PRECOMPILED CSS WHEN DEVELOPMENT DONE ====-->

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,300' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/global.js"></script>    
</head>

<body>
	<div class="content">
        <h1 class="page-title">Transfer Between Accounts</h1>
        
        <div class="message-box">
            <p class="message-box-text">Error Text Here</p>
        </div>
        <br><br><br><br>
        <div class = "left-column">
            <h2 class="transfer-from-label">From:</h2>
            <div class="select-account-container select-account-transfer-page-left">
                <a class="ghost-button select-account-button" style="width: 200px;" href="#" onclick="showAccountsPicker()">Choose Account <span style="font-size: 12px;">▼</span></a>
                <p class="from-not-selected-error">No account selected</p>
                <table class="select-account-table select-account-table-transfer" style="width: 200px;">
                </table>
            </div>
        </div>

        <img class="right-arrow-image" src="images/rightarrow.png">
        
        <div class = "right-column">
            <h2 class="transfer-to-label">To:</h2>
            <div class="select-account-container select-account-transfer-page-right">
                <a class="ghost-button select-account-button" style="width: 200px;" href="#" onclick="showAccountsPicker('true')">Choose Account <span style="font-size: 12px;">▼</span></a>
                <p class="to-not-selected-error">No account selected</p>
                <table class="select-account-table select-account-table-transfer" style="width: 200px;">
                </table>
            </div>
        </div>

        <span class="enter-number-wrapper absolute-amount-transfer">
            <span class="dollar-sign">$</span><!--
            --><input class="enter-number-input enter-amount-input" value="" placeholder="Amount"><br>
            <p class="enter-number-input-error">Invalid input</p>
            <a class="ghost-button enter-number-button disabled-button" onclick="checkValidTransfer()">Confirm</a>
        </span>
                
        
        <a class="ghost-button bottom-left-button"  href="mainmenu.html">Back to Main Menu</a>
        <a class="ghost-button bottom-right-button switch-language-button" href="#" onclick="switchLanguage()">Français</a>
    </div>
</body>
